<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link href="resources/interface.css" rel="stylesheet" type="text/css"
              title="Interface style">
        <link href="resources/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="resources/bootstrap/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="resources/interface.js"></script>
        <script src="resources/bootstrap/bootstrap.min.js"></script>
        <title>Dfterm3 Admin panel login</title>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-brand">Admin panel</div>
        </div>
        <div class="auth_part">
            <form action="admin_login" method="post">
                <p>Enter password to access the administrator panel</p>
                <label for="password">Password:</label>
                <input name="password" type="password" autofocus="autofocus">
                <input class="btn btn-sm btn-default" type="submit" value="Login">
            </form>
        </div>
    </body>
</html>
